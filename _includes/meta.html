<p class="post-meta">
  {% if page.date %}
  Published: <time class="publish-date" datetime="{{ page.date | date: '%F' }}">{{ page.date | date:
    "%Y-%m-%d" }}</time>
  {% endif %}
  {% if page.updated %}
  | Updated: <time class="update-date" datetime="{{ page.updated | date: '%F' }}">{{ page.updated |
    date: "%Y-%m-%d" }}</time>
  {% endif %}
</p>
